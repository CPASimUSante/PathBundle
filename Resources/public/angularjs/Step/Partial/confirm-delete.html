<div class="modal-header">
    <h4 class="modal-title">
        <span class="icon-trash"></span> Delete step : <strong>&lt;{{ step.name | truncate }}&gt;</strong>
    </h4>
</div>

<div class="modal-body">
    Are you sure you want to delete this step ?
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="confirm()">Delete step</button>
    <button class="btn btn-default cancel" ng-click="cancel()">Cancel</button>
</div>
