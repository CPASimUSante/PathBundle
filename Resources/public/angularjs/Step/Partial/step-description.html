<div class="panel-heading">
    <h4 class="panel-title" data-ng-click="stepFormCtrl.collapsedPanels.description = !stepFormCtrl.collapsedPanels.description">
        <span class="fa fa-fw" data-ng-class="{ 'fa-caret-right': stepFormCtrl.collapsedPanels.description, 'fa-caret-down': !stepFormCtrl.collapsedPanels.description }"></span>
        Description
    </h4>
</div>

<div id="panel-description" data-ng-show="!stepFormCtrl.collapsedPanels.description">
    <textarea data-ui-tinymce="stepFormCtrl.tinymceOptions" class="form-control" name="step-description" data-ng-change="updateHistory()" data-ng-model="stepFormCtrl.step.description"></textarea>
</div>
