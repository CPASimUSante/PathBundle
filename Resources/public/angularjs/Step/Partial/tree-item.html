<div class="tree-item" 
      ng-class="{'active-step': previewStep.id == step.id}" 
      ng-click="setPreviewStep(step)" 
      ng-mouseenter="showButtons = step.id" 
      ng-mouseleave="showButtons = null">  
    <div class="lvl lvl-{{ step.lvl }}"></div>
    <div class="step">{{ step.name | truncate }}</div>

    <span ng-show="showButtons == step.id || previewStep == step" class="step-actions btn-group">
        <a href="#" role="button" class="btn btn-default btn-sm" ng-click="editStep(step)" data-toggle="tooltip" data-container="body" title="Edit step">
            <span class="icon-pencil"></span>
            <span class="sr-only">Edit step</span>
        </a>

        <a href="#" role="button" class="btn btn-default btn-sm" ng-click="addChild(step)" data-toggle="tooltip" data-container="body" title="Add a child">
            <span class="icon-plus"></span>
            <span class="sr-only">Add child</span>
        </a>

        <a href="#" role="button" class="btn btn-default btn-sm" ng-click="copy(step)" data-toggle="tooltip" data-container="body" title="Copy">
            <span class="icon-copy"></span>
            <span class="sr-only">Copy</span>
        </a>

        <a href="#" role="button" class="btn btn-default btn-sm" ng-click="paste(step)" ng-disabled="pasteDisabled" data-toggle="tooltip" data-container="body" title="Paste">
            <span class="icon-paste"></span>
            <span class="sr-only">Paste</span>
        </a>

        <a href="#" role="button" class="btn btn-info btn-sm" ng-click="editTemplate(step)" data-toggle="tooltip" data-container="body" title="Save as template">
            <span class="icon-download-alt"></span>
            <span class="sr-only">Save as template</span>
        </a>

        <a href="#" role="button" ng-disabled="isRootNode" class="btn btn-danger btn-sm" ng-click="remove(step)" data-toggle="tooltip" data-container="body" title="Delete">
            <span class="icon-trash"></span>
            <span class="sr-only">Delete</span>
        </a>

        <a href="#" role="button" class="btn btn-danger btn-sm" ng-click="removeChildren(step)" ng-disabled="step.children.length == 0" data-toggle="tooltip" data-container="body" title="Delete children">
            <span class="icon-list"></span>
            <span class="sr-only">Delete children</span>
        </a>
    </span>
</div>

<ul class="children" ui-sortable="sortableOptions" ng-model="step.children">
    <li ng-repeat="step in step.children" ng-include="webDir + 'angularjs/Step/Partial/tree-item.html'" onload="isRootNode = false"></li>
</ul>
