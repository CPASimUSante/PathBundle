<div>
    <!-- Angular can't initialize 2 directives on same element (here, PathSummaryDirective & NgPageslideDirective) so we need a container -->
    <div data-pageslide="" data-ps-open="pathSummaryEditCtrl.opened" data-ps-side="left" data-ps-class="path-summary-container" data-ps-push-class="path-summary-opened">
        <a href="" id="sidebar-left-close" class="ps-close pull-right" data-ng-click="pathSummaryEditCtrl.close()">
            <span class="fa fa-times"></span>
            <span class="sr-only">{{ 'sidebar_close'|trans:{}:'path_wizards' }}</span>
        </a>

        <div class="path-summary">
            <!-- List title -->
            <h2>
                <span class="fa fa-sitemap"></span>
                {{ 'summary'|trans:{}:'path_wizards' }}
            </h2>

            <!-- Block to display where there is no structure -->
            <div data-ng-if="pathSummaryEditCtrl.structure.length === 0" class="text-center row">
                <em>There is no structure for this path.</em>
                <br/><br/>
                <!--<div class="alert alert-info text-left">
                    <span class="fa fa-info-circle"></span>
                    To create a new one you can :
                    <br/><br/>
                    <ul>
                        <li><strong>Initialize a new structure</strong> : this will create an empty structure.</li>
                        <li><strong>Create from template</strong> : this will use selected template data to fill your new path.</li>
                    </ul>
                </div>-->

                <div class="text-center">
                    <a href="" class="btn btn-primary" role="button" data-ng-click="pathSummaryEditCtrl.createNew()">
                        <span class="fa fa-pencil"></span>
                        Initialize a new structure
                    </a>
                    <!--<button class="btn btn-default" role="button" data-ng-click="pathSummaryEditCtrl.createFromTemplate()">
                        <span class="fa fa-download"></span>
                        Create from template
                    </button>-->
                </div>
            </div>

            <!-- Block to display when a structure is set -->
            <div class="path-summary-tree" data-ng-if="pathSummaryEditCtrl.structure.length !== 0" data-ui-tree="pathSummaryEditCtrl.treeOptions">
                <ol class="tree" data-ui-tree-nodes="" data-ng-model="pathSummaryEditCtrl.structure" data-nodrop="">
                    <li data-ui-tree-node="" data-ng-repeat="step in pathSummaryEditCtrl.structure" data-ng-include="pathSummaryEditCtrl.webDir + 'bundles/innovapath/angularjs/PathSummary/Partial/edit-item.html'"></li>
                </ol>
            </div>
        </div>
    </div>
</div>
