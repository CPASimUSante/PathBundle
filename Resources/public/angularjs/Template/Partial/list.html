<div>
    <!--List title -->
    <h2>
        <span class="fa fa-download"></span>
        {{ 'templates'|trans:{}:'path_editor' }}
    </h2>

    <!-- No templates message -->
    <em data-ng-if="templateListCtrl.templates.length === 0">{{ 'no_templates'|trans:{}:'path_editor' }}</em>

    <!-- List of templates -->
    <table data-ng-if="templateListCtrl.templates.length !== 0" class="table table-condensed table-hover">
        <tr ng-repeat="template in templateListCtrl.templates">
            <td ng-bind="template.name"></td>
            <td class="text-right">
                <button class="btn btn-xs btn-default" ng-click="templateListCtrl.copy(template.structure)">
                    <span class="fa fa-files-o"></span>
                    <span class="sr-only">{{ 'template_copy'|trans:{}:'path_editor' }}</span>
                </button>

                <button class="btn btn-xs btn-default" ng-click="templateListCtrl.edit(template)">
                    <span class="fa fa-pencil"></span>
                    <span class="sr-only">{{ 'template_edit'|trans:{}:'path_editor' }}</span>
                </button>

                <button class="btn btn-xs btn-danger" ng-click="templateListCtrl.delete(template)">
                    <span class="fa fa-trash-o"></span>
                    <span class="sr-only">{{ 'template_delete'|trans:{}:'path_editor' }}</span>
                </button>
            </td>
        </tr>
    </table>
</div>
