<div id="sidebar-left">
    <a href="#" id="sidebar-left-close" class="ps-close pull-right">
        <span class="fa fa-times"></span>
        <span class="sr-only">{{ 'sidebar_close'|trans:{}:'path_editor' }}</span>
    </a>

    <div class="template-list">
        <!--List title -->
        <h2>
            <span class="fa fa-download"></span>
            {{ 'templates'|trans:{}:'path_editor' }}
        </h2>

        <!-- No templates message -->
        <em data-ng-if="templateSidebarCtrl.templates.length === 0">{{ 'no_templates'|trans:{}:'path_editor' }}</em>

        <!-- List of templates -->
        <div>
            <table data-ng-if="templateSidebarCtrl.templates.length !== 0" class="table table-condensed table-hover table-striped">
                <tr ng-repeat="template in templateSidebarCtrl.templates">
                    <td><a href="#" role="button" data-ng-click="templateSidebarCtrl.edit(template)">{{ template.name | truncate:40 }}</a></td>
                    <td class="text-right">
                        <button class="btn btn-sm btn-default" ng-click="templateSidebarCtrl.copy(template.structure)">
                            <span class="fa fa-files-o"></span>
                            <span class="sr-only">{{ 'template_copy'|trans:{}:'path_editor' }}</span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
