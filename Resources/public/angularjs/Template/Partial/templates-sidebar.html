<h2><i class="icon-heart"></i> Templates</h2>

<table class="table table-condensed table-hover">
    <tr ng-repeat="template in templates">
        <td>{{ template.name }}</td>
        <td>
            <button class="btn btn-xs btn-default" ng-click="copy(template.step)" tooltip="Copy"><i class="icon-copy"></i></button>
            <button class="btn btn-xs btn-default" ng-click="edit(template)" tooltip="Edit"><i class="icon-edit"></i></button>
            <button class="btn btn-xs btn-danger" ng-click="remove(template)" tooltip="Delete"><i class="icon-trash"></i></button>
        </td>
    </tr>
</table>
