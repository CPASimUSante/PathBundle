<div class="path-show">
    <!-- Summary of the Path-->
    <path-summary-show data-title="pathShowCtrl.path.name"></path-summary-show>

    <div class="row">
        <p class="navbar-text navbar-right">
            <!-- User messages -->
            <alert-box></alert-box>
        </p>
    </div>

    <!-- Breadcrumbs -->
    <path-navigation-show data-ng-if="pathShowCtrl.path.breadcrumbs"></path-navigation-show>

    <button type="button" class="btn btn-primary btn-path-edit pull-right" data-ng-if="pathShowCtrl.editEnabled" data-ng-click="pathShowCtrl.edit()">
        <span class="fa fa-pencil"></span>
        {{ 'edit'|trans:{}:'path_wizards' }}
    </button>

    <!-- Current step -->
    <div data-ng-view=""></div>
</div>
