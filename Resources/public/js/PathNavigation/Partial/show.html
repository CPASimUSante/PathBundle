<div class="clearfix">
    <ul class="pull-left path-breadcrumbs" data-ng-if="pathNavigationShowCtrl.step">
        <!-- Parents of the current Step -->
        <path-navigation-item data-ng-repeat="parent in pathNavigationShowCtrl.parents" data-element="parent" data-parent="pathNavigationShowCtrl.parents[$index - 1]" data-current="pathNavigationShowCtrl.step"></path-navigation-item>

        <!-- Current step -->
        <path-navigation-item data-element="pathNavigationShowCtrl.step" data-parent="pathNavigationShowCtrl.parents[pathNavigationShowCtrl.parents.length - 1]" data-current="pathNavigationShowCtrl.step"></path-navigation-item>

        <!-- Next step -->
        <li class="step-item dropdown" data-ng-if="pathNavigationShowCtrl.step.children && 0 !== pathNavigationShowCtrl.step.children.length">
            <a href="" role="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true" id="step-children-dropdown">
                <span class="fa fa-ellipsis-h"></span>
                <span class="sr-only">{{ 'next_steps'|trans:{}:'path_wizards' }}</span>
            </a>

            <ul class="dropdown-menu" role="menu" aria-labelledby="step-children-dropdown">
                <!-- step-item lvl lvl-{{ child.lvl }} lvl-child lvl-hover -->
                <li class="" data-ng-repeat="child in pathNavigationShowCtrl.step.children" role="presentation">
                    <!--http://stackoverflow.com/questions/10931315/how-to-preventdefault-on-anchor-tags-->
                    <a role="menuitem" tabindex="-1" href="" data-ng-click="pathNavigationShowCtrl.goToStep(child.id)">{{ child.name | truncate }}</a>
                </li>
            </ul>
        </li>
    </ul>
</div>
