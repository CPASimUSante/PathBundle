<li class="step-item lvl lvl-{{ pathNavigationItemShowCtrl.element.lvl }} lvl-zindex-reverse lvl-hover lvl-border" data-ng-class="{ 'dropdown': 1 < pathNavigationItemShowCtrl.parent.children.length, 'current': pathNavigationItemShowCtrl.element.id == pathNavigationItemShowCtrl.current.id  }">
    <!-- Step level -->
    <div class="lvl-indicator lvl lvl-{{ pathNavigationItemShowCtrl.element.lvl }} lvl-bg"></div>

    <!-- Step link (if `element` is not the current step) -->
    <a data-ng-if="pathNavigationItemShowCtrl.element.id != pathNavigationItemShowCtrl.current.id" href="#/{{ pathNavigationItemShowCtrl.element.id }}">{{ pathNavigationItemShowCtrl.element.name | truncate }}</a>

    <!-- Step name (if `element` is the current step) -->
    <span data-ng-if="pathNavigationItemShowCtrl.element.id == pathNavigationItemShowCtrl.current.id">{{ pathNavigationItemShowCtrl.element.name | truncate }}</span>

    <!-- Siblings dropdown -->
    <a href="" class="dropdown-toggle" type="button" id="step-{{ pathNavigationItemShowCtrl.element.id }}-siblings-dropdown" data-toggle="dropdown" aria-expanded="true" data-ng-if="1 < pathNavigationItemShowCtrl.parent.children.length">
        <span class="caret"></span>
        <span class="sr-only">{{ 'see_step_siblings'|trans:{}:'path_wizards' }}</span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="step-{{ pathNavigationItemShowCtrl.element.id }}-siblings-dropdown" data-ng-if="1 < pathNavigationItemShowCtrl.parent.children.length">
        <!-- step-item lvl lvl-{{ sibling.lvl }} lvl-border lvl-hover -->
        <li class="" data-ng-repeat="sibling in pathNavigationItemShowCtrl.parent.children" role="presentation" data-ng-class="{ 'current': pathNavigationItemShowCtrl.element.id == sibling.id }">
            <a role="menuitem" tabindex="-1" href="" data-ng-click="pathNavigationItemShowCtrl.goToStep(sibling.id)">{{ sibling.name | truncate }}</a>
        </li>
    </ul>
</li>
