<li class="step-item lvl lvl-{{ pathNavigationItemEditCtrl.element.lvl }} lvl-zindex-reverse lvl-hover lvl-border" data-ng-class="{ 'dropdown': 1 < pathNavigationItemEditCtrl.parent.children.length, 'current': pathNavigationItemEditCtrl.element.id == pathNavigationItemEditCtrl.current.id  }">
    <!-- Step level -->
    <div class="lvl-indicator lvl lvl-{{ pathNavigationItemEditCtrl.element.lvl }} lvl-bg"></div>

    <!-- Step link (if `element` is not the current step) -->
    <a data-ng-if="pathNavigationItemEditCtrl.element.id != pathNavigationItemEditCtrl.current.id" href="#/{{ pathNavigationItemEditCtrl.element.id }}">{{ pathNavigationItemEditCtrl.element.name | truncate }}</a>

    <!-- Step name (if `element` is the current step) -->
    <span data-ng-if="pathNavigationItemEditCtrl.element.id == pathNavigationItemEditCtrl.current.id">{{ pathNavigationItemEditCtrl.element.name | truncate }}</span>

    <!-- Siblings dropdown -->
    <a href="" class="dropdown-toggle" type="button" id="step-{{ pathNavigationItemEditCtrl.element.id }}-siblings-dropdown" data-toggle="dropdown" aria-expanded="true" data-ng-if="1 < pathNavigationItemEditCtrl.parent.children.length">
        <span class="caret"></span>
        <span class="sr-only">{{ 'see_step_siblings'|trans:{}:'path_wizards' }}</span>
    </a>
    <ul class="dropdown-menu" role="menu" aria-labelledby="step-{{ pathNavigationItemEditCtrl.element.id }}-siblings-dropdown" data-ng-if="1 < pathNavigationItemEditCtrl.parent.children.length">
        <!-- step-item lvl lvl-{{ sibling.lvl }} lvl-border lvl-hover -->
        <li class="" data-ng-repeat="sibling in pathNavigationItemEditCtrl.parent.children" role="presentation" data-ng-class="{ 'current': pathNavigationItemEditCtrl.element.id == sibling.id }">
            <a role="menuitem" tabindex="-1" href="#/{{ sibling.id }}">{{ sibling.name | truncate }}</a>
        </li>
    </ul>
</li>
